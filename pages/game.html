<canvas id="ctx" width="1080" height="500" style="border:1px solid #000000;">
</canvas>

<script>
var ctx = document.getElementById("ctx").getContext("2d");

// 1. Modify Settings
ctx.font = '30px Arial';	// Font used
ctx.fillStyle = 'red';		// Color of the text and forms
ctx.globalAlpha = 0.5;		// Transparency 0 = invisible, 1 = visible

// 2. Drawing Something
ctx.fillText('Player', 50, 50);

// 3. Animation

// player
var player = {
	x: 50,
	spdX: 30,
	y: 40,
	spdY: 5,
	name: 'P',

}

// enemy
var enemy = {
	x:150,
	spdX:10,
	y:350,
	spdY:15,
	name:'E',
};

var message = 'Bouncing';
var heightCanvas = 500;
var widthCanvas = 500;

setInterval(update, 60);

function updateEntity(something){
	something.x += something.spdX;
	something.y += something.spdY;
	ctx.fillText(something.name, something.x , something.y);

	if(something.x > widthCanvas || something.x < 10){
		console.log(message);
		something.spdX = -something.spdX;
	}

	if(something.y > heightCanvas || something.y < 10){
		console.log(message);
		something.spdY = -something.spdY;
	}
}

function update(){
	ctx.clearRect(0, 0, widthCanvas + 100, heightCanvas + 100);
	updateEntity(player);
	updateEntity(enemy);
}

</script>
